<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sales & Inventory Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-custom">
        <a class="navbar-brand"><i class="bi-front"></i>  Sales & Inventory Management</a>
    </nav>
    
	<div class="sidebar">
		<a th:href="@{/dashboard}"><i class="bi-speedometer2"></i> Dashboard</a> 
		<a th:href="@{/inventory}"><i class="bi-box-seam"></i> Inventory</a> 
		<a th:href="@{/sales}"><i class="bi-bar-chart-line"></i> Sales</a>
		<a th:href="@{/customers}"><i class="bi-people-fill"></i> Customers</a>
	</div>

	<div class="content">
		<div class="container my-3">
            <h2>CREATE NEW CUSTOMER</h2>
            <form th:action="@{/customers}" th:object="${cust}" method="POST">
            	<div class="col-md-6 form-group">
                	<label>First Name</label>
            		<input type="text" class="form-control" th:field="*{firstName}">
            		<p class="error-message" th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                </div>
                <div class="col-md-6 form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
					<p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
               	</div>
            	<div class="col-md-6 form-group">
                	<label>Email</label>
               		<input type="email" class="form-control" th:field="*{email}">
               		<p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>	
                <button type="submit" class="btn btn-primary btn-block mt-3">Create Customer</button>
            </form>
		</div>
	</div>

</body>
</html>
