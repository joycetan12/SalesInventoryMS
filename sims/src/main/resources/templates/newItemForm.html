<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sales & Inventory Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-custom">
        <a class="navbar-brand"><i class="bi-front"></i>  Sales & Inventory Management</a>
    </nav>
    
	<div class="sidebar">
		<a th:href="@{/dashboard}"><i class="bi-speedometer2"></i> Dashboard</a> 
		<a th:href="@{/inventory}"><i class="bi-box-seam"></i> Inventory</a> 
		<a th:href="@{/sales}"><i class="bi-bar-chart-line"></i> Sales</a>
		<a th:href="@{/customers}"><i class="bi-people-fill"></i> Customers</a>
	</div>

	<div class="content">
		<div class="container my-3">
            <h2>CREATE NEW ITEM</h2>
            <form th:action="@{/inventory}" th:object="${item}" method="POST">       	
           		<div class="col-md-6 form-group">
                	<label>Item Name</label>
                   	<input type="text" class="form-control" th:field="*{name}">
                </div>
         		<div class="col-md-6 form-group">
                	<label>Item Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
               	</div>
                <div class="col-md-6 form-group">
                    <label>Cost Per Item</label>
                    <input type="number" step="any" class="form-control" th:field="*{cost}">
                </div>
                <div class="col-md-6 form-group">
                    <label>Inventory Count</label>
                    <input type="number" step="any" class="form-control" th:field="*{inventory}">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Create Item</button>
           	</form>
		</div>
	</div>

</body>
</html>
