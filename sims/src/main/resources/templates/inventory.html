<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inventory</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/style.css">
<style>

</style>
</head>
<body>
	<div class="sidebar">
		<a th:href="@{/dashboard}"><i class="bi-speedometer2"></i> Dashboard</a> 
		<a class="active"><i class="bi-box-seam"></i> Inventory</a> 
		<a th:href="@{/sales}"><i class="bi-bar-chart-line"></i> Sales</a>
		<a th:href="@{/customers}"><i class="bi-people-fill"></i> Customers</a>
	</div>

	<div class="content">
		<div class="container my-3">
			<h2 class="page-heading">INVENTORY</h2>
			<table class="table table-dark table-striped">
  				<thead>
    				<tr>
      					<th scope="col">Item Name</th>
      					<th scope="col">Item Description</th>
      					<th scope="col">Inventory Count</th>
      					<th scope="col">Cost Per Item</th>
      					<th scope="col"></th>
    				</tr>
  				</thead>
  				<tbody>
    				<tr th:each="item : ${itemList}">
      					<td th:text="${item.name}"></td>
      					<td th:text="${item.description}"></td>
      					<td th:text="${item.inventory}"></td>
      					<td th:text="${item.cost}"></td>
      					<td>
      						<button th:onclick="|window.location.href='/inventory/edit/${item.id}'|" th:field=${item.id}>Edit</button>
      						<button th:onclick="|window.location.href='/inventory/delete/${item.id}'|" th:field=${item.id}>Delete</button>
      					</td>
    				</tr>
  				</tbody>
			</table>
				
			<button th:onclick="|window.location.href='/inventory/create'|">Create New Item</button>
		</div>
	</div>
	
</body>
</html>
