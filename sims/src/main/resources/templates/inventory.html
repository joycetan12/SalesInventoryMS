<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sales & Inventory Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<nav class="navbar navbar-custom">
        <a class="navbar-brand"><i class="bi-front"></i>  Sales & Inventory Management</a>
    </nav>
    
	<div class="sidebar">
		<a th:href="@{/dashboard}"><i class="bi-speedometer2"></i> Dashboard</a> 
		<a class="active"><i class="bi-box-seam"></i> Inventory</a> 
		<a th:href="@{/sales}"><i class="bi-bar-chart-line"></i> Sales</a>
		<a th:href="@{/customers}"><i class="bi-people-fill"></i> Customers</a>
	</div>

	<div class="content">
		<div class="container my-3">
			<h2 class="page-heading">INVENTORY</h2>
			
			<label for="searchBar"><b>Search:</b></label>
			<input type="text" id="searchBar" onkeyup="search()" placeholder="Search for item name..." ><br><br>
			
			<table class="table table-dark table-striped" id="myTable">
  				<thead>
    				<tr>
      					<th scope="col">Item Name</th>
      					<th scope="col">Item Description</th>
      					<th scope="col">Inventory Count</th>
      					<th scope="col">Cost Per Item</th>
      					<th scope="col"></th>
    				</tr>
  				</thead>
  				<tbody>
    				<tr th:each="item : ${itemList}">
      					<td th:text="${item.name}"></td>
      					<td th:text="${item.description}"></td>
      					<td th:text="${item.inventory}"></td>
      					<td th:text="'$' + ${item.cost}"></td>
      					<td>
      						<button th:onclick="|window.location.href='/inventory/edit/${item.id}'|" th:field=${item.id}>Edit</button>
      						<button th:onclick="|window.location.href='/inventory/delete/${item.id}'|" th:field=${item.id}>Delete</button>
      					</td>
    				</tr>
  				</tbody>
			</table>
				
			<button th:onclick="|window.location.href='/inventory/create'|">Create New Item</button>
		</div>
	</div>
	
	<script>
		function search() {
  			var input, filter, table, tr, td, i, txtValue;
  			input = document.getElementById("searchBar");
  			filter = input.value.toUpperCase();
  			table = document.getElementById("myTable");
  			tr = table.getElementsByTagName("tr");
  			for (i = 0; i < tr.length; i++) {
    			td = tr[i].getElementsByTagName("td")[0];
    			if (td) {
      				txtValue = td.textContent || td.innerText;
      				if (txtValue.toUpperCase().indexOf(filter) > -1) {
        				tr[i].style.display = "";
      				} 
      				else {
        				tr[i].style.display = "none";
      				}
   				}       
  			}
		}
	</script>
	
</body>
</html>
